<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['add-user']">
      <mat-icon>add</mat-icon>
    </a>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="username" matSortDisableClear matSortDirection="asc">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Benutzername</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Vorname</th>
        <td mat-cell *matCellDef="let user">{{user.firstname}}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Nachname</th>
        <td mat-cell *matCellDef="let user">{{user.lastname}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;" [routerLink]="['/show-user', user._id]"></tr>
    </table>
  </div>
</div>

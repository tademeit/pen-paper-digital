<div id="registration-page">

  <div id="registration-form">
    <div id="header">
      <h1>Pen & Paper</h1>
      <h2>Digital</h2>
    </div>

    <div *ngIf="error">
      <h1 class="letter-spacing">Error</h1>
      <span>{{error}}</span>
    </div>

    <h1 class="letter-spacing">Registrieren</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="register-form-item">
        <mat-form-field class="flex-direction-column">
          <mat-label>Benutzername</mat-label>
          <input matInput formControlName="username" autocomplete="off">
        </mat-form-field>
      </div>

      <div class="register-form-item">
        <mat-form-field class="flex-direction-column">
          <mat-label>E-Mail</mat-label>
          <input matInput formControlName="email" autocomplete="off">
        </mat-form-field>
      </div>

      <div class="register-form-item">
        <mat-form-field class="flex-direction-column">
          <mat-label>Passwort</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="off">
        </mat-form-field>
      </div>

      <div class="flexbox-column-break"></div>

      <button mat-raised-button type="submit" [disabled]="!registerForm.valid">Absenden</button>
    </form>
  </div>

</div>
